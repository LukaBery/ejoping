name: Deploy Gateway to MiniPC

on:
  push:
    paths:
      - '2joping-gateway/**'
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy Gateway
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file 2joping-gateway/pom.xml

      - name: Deploy via SSH to MiniPC
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MINIPC_HOST }}
          username: ${{ secrets.MINIPC_USER }}
          key: ${{ secrets.MINIPC_SSH_KEY }}
          script: |
            docker stop gateway || true
            docker rm gateway || true
            docker rmi gateway:latest || true
            mkdir -p ~/ejoping/deploy/gateway
            rm -rf ~/ejoping/deploy/gateway/*
            cp ~/some-path/2joping-gateway/target/*.jar ~/ejoping/deploy/gateway/app.jar
            docker run -d \
            --name gateway \
            --memory="500m" \
            -v ~/ejoping/deploy/gateway:/app \
            -w /app \
            openjdk:21 \
            java -jar app.jar